<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <title>U.S. Bridges Chart</title>
</head>
<body>
    <h1 style="display: flex; justify-content: center;">Chart of The Longest U.S. Bridges</h1>
    <canvas id="bridges-chart"></canvas>

    <script async defer>
        let canvas = document.querySelector('#bridges-chart')
        let ctx = canvas.getContext('2d')
        let bridges = [
            {'Bridge Name': 'Verrazano-Narrows Bridge', 'City': 'New York, NY', 'Span': 1298.4, 'Location': [40.6066, -74.0447]},
            {'Bridge Name': 'Golden Gate Bridge', 'City': 'San Francisco and Marin, CA', 'Span': 1280.2, 'Location': [37.8199, -122.4783]},
            {'Bridge Name': 'Mackinac Bridge', 'City': 'Mackinaw and St Ignace, MI', 'Span': 1158.0, 'Location': [45.8174, -84.7278]},
            {'Bridge Name': 'George Washington Bridge', 'City': 'New York, NY and New Jersey, NJ', 'Span': 1067.0, 'Location': [40.8517, -73.9527]},
            {'Bridge Name': 'Tacoma Narrows Bridge', 'City': 'Tacoma and Kitsap, WA', 'Span': 853.44, 'Location': [47.2690, -122.5517]}
        ]

        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Length in Meters',
                    data: [],
                    backgroundColor: ['aqua', 'brown', 'coral', 'fuchsia', 'wheat']
                }]
            },
            options: {
                animation: false
            }
        })

        bridges.forEach((bridge) => {
            chart.data.labels.push(bridge['Bridge Name'])
            chart.data.datasets[0].data.push(bridge['Span'])
        })

        chart.update()
    </script>
</body>
</html>
